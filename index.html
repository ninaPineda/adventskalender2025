<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Adventskalender</title>
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="preload"
      href="assets/backdrop.png"
      as="image"
      imagesrcset="assets/backdrop.png"
    />
  </head>

  <body>
    <!-- Desktop-Blocker -->
    <div class="desktop-blocker" aria-hidden="true">
      <p>Bitte am Handy öffnen 📱</p>
    </div>

    <header class="site-header">
      <h1 class="adventskalender">Adventskalender</h1>
      <div class="coins" aria-live="polite"></div>
    </header>

    <!-- Häuser-Slider -->
    <section class="street" aria-live="polite">
      <button class="nav nav-prev" aria-label="Vorheriges Haus"></button>

      <div class="belt">
        <img class="house left" alt="" />
        <a class="house-link level" href="#">
          <img class="house main" alt="" />
        </a>
        <img class="house right" alt="" />
      </div>

      <button class="nav nav-next" aria-label="Nächstes Haus"></button>
    </section>

    <main>
      <dialog id="lockedPopup">
        <p>Dieses Türchen ist noch nicht freigeschaltet 🎁</p>
        <button
          class="normal-button"
          onclick="document.getElementById('lockedPopup').close()"
        >
          Okay
        </button>
      </dialog>
    </main>

    <footer>
      <nav class="footer-nav" aria-label="Navigation">
        <a
          class="footer-highscore"
          href="highscore.html"
          aria-label="Highscore"
        ></a>

        <button
          class="footer-today"
          type="button"
          aria-label="Heutiges Türchen"
        ></button>

        <a href="info.html" class="footer-help" aria-label="Hilfe & Story"></a>
      </nav>
    </footer>
    <script src="app.js" defer></script>
  </body>
</html>
