<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Adventskalender</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />
  </head>

  <body>
    <!-- Desktop-Blocker -->
    <div class="desktop-blocker" aria-hidden="true">
      <p>Bitte am Handy öffnen 📱</p>
    </div>

    <header class="site-header">
      <h1 class="adventskalender">Adventskalender</h1>
      <div class="coins"></div>
    </header>

    <div class="street" aria-live="polite">
      <button class="nav nav-prev" aria-label="Vorheriges Haus"></button>

      <div class="belt">
        <img class="house left" alt="" />
        <a class="house-link" href="#">
          <img class="house main" alt="" />
        </a>
        <img class="house right" alt="" />
      </div>

      <button class="nav nav-next" aria-label="Nächstes Haus"></button>
    </div>

    <main>
      <dialog id="lockedPopup">
        <p>Dieses Türchen ist noch nicht freigeschaltet 🎁</p>
        <button
          class="normal-button"
          onclick="document.getElementById('lockedPopup').close()"
        >
          Okay
        </button>
      </dialog>
    </main>

    <footer>
      <nav>
        <a class="footer-highscore"></a>
        <button class="footer-today"></button>
        <a href="info.html" class="footer-help"></a>
      </nav>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
